services:
  # ===============================
  # Monolith Service (Backend + Frontend)
  # ===============================
  - type: web
    name: chat-app
    env: node
    plan: free
    rootDir: backend
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    autoDeploy: true
    envVars:
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production

