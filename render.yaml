services:
  - type: web
    name: chat-app
    env: node
    plan: free
    buildCommand: "npm run build"
    startCommand: "npm run start"
    autoDeploy: true
    envVars:
      - key: PORT
        value: 8080
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://chat-app.onrender.com
